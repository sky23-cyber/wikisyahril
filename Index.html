<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Zahra Store Books</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Zahra Store Books</h1>
    <p>Toko buku digital terbaik untuk pelajar dan umum</p>
  </header>

  <main>
    <form>
      <h2>Formulir Pendaftaran</h2>

      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama"  required />

      <label for="email">Alamat Email</label>
      <input type="email" id="email" required />

      <label for="pass">Kata Sandi</label>
      <input type="password" id="pass" required />
      <div class="gender">
        <label><input type="radio" name="gender" value="Pria" /> Pria</label>
        <label><input type="radio" name="gender" value="Wanita" /> Wanita</label>
      </div>

      <input type="submit" value="Daftar Sekarang" />
    </form>
  </main>

  <footer>
    &copy; 2025 Zahra Store Books. All rights reserved. | 
    <a href="#">Kebijakan Privasi</a> | 
    <a href="#">Hubungi Kami</a>
  </footer>

</body>
</html>
